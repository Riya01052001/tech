<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Talk Thursday</title>
  <style>
    /* Reset default margin and padding */
    body, h1, h2, p, ul {
      margin: 0;
      padding: 0;
    }

    /* Basic styles for header */
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    /* Basic styles for main content */
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    /* Styles for event details section */
    .event-details {
      margin-bottom: 30px;
    }

    /* Styles for previous events section */
    .previous-events ul {
      list-style: none;
    }

    .previous-events ul li {
      margin-bottom: 10px;
    }

    /* Styles for footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tech Talk Thursday</h1>
    <p>Welcome to our weekly Tech Talk session!</p>
  </header>

  <main>
    <section class="event-details">
      <h2>Upcoming Event</h2>
      <p>Date: Thursday, [Date]</p>
      <p>Time: [Time]</p>
      <p>Topic: [Topic]</p>
      <p>Speaker: [Speaker Name]</p>
    </section>

    <section class="previous-events">
      <h2>Previous Events</h2>
      <!-- List of past events with links or summaries -->
      <ul>
        <li><a href="#">Event 1: Recap</a></li>
        <li><a href="#">Event 2: Recap</a></li>
        <!-- Add more events as needed -->
      </ul>
    </section>
  </main>

  <footer>
    <p>Join us every Thursday for insightful discussions and learning!</p>
  </footer>
</body>
</html>
